<div class="ng-coverflow-container">

    <div class="ng-coverflow-header" ng-hide="header === ''">
        <h1>{{header}}</h1>
    </div>

    <ul class="ng-coverflow">
        <li ng-repeat="item in items" ng-repeat-done>
            <ng-coverflow-item item="item"></ng-coverflow-item>
        </li>
    </ul>

    <a class="ng-coverflow-nav previous animate-show" href="#" ng-click="selectPrevious()" ng-show="hasPrevious()">
        <i></i>
    </a>

    <a class="ng-coverflow-nav next animate-show" href="#" ng-click="selectNext()" ng-show="hasNext()">
        <i></i>
    </a>

    <ng-coverflow-description item="_currentItem"></ng-coverflow-description>

</div>
